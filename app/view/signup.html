<script src="js/jquery.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/bootstrap.min.js"></script>

<div class="container">

  <div class="vertical-center center row align-items-center bg_gray" id="signup">
    <div class="col-1"></div>
    <div class="col-xl-10">
      <div class="center ">
        <h2><b>Sign up</b></h2>
        <form id="form" class="center" action="/signup" method="post">
            <label for="restbpm" class="center"><b>Enter your Health Gauge User ID:</label>
            <input required type="text" id="username" name="username" style="width: 100%" ><br><br>
            <br><br><br>
            <h5>Survey</h5><br>
          <div class="text-left">
            <b>Age:</b><br>
            <input type="radio" id="age" name="age" value="custom" onclick="setRequired('agetext');" checked> <input type="text" name="agetext" id="agetext"/><br>
            <input type="radio" id="noageanswer" name="age" value="Prefer not to answer" onclick="removeRequired('agetext');"> Prefer not to answer<br><br>
          </div>
          <div class="text-left">
            <b>Occupation:</b><br>
            <input type="radio" id="occupation" name="occupation" value="custom" onclick="setRequired('occupationtext');" checked> <input type="text" name="occupationtext" id="occupationtext"/><br>
            <input type="radio" id="nooccupationanswer" name="occupation" value="Prefer not to answer" onclick="removeRequired('occupationtext');"> Prefer not to answer<br><br>
          </div>
          <div class="text-left">
            <b>Gender:</b><br>
            <input type="radio" id="maleanswer" name="gender" value="Male" onclick="removeRequired('gendertext');" checked> Male<br>
            <input type="radio" id="femaleanswer" name="gender" value="Female" onclick="removeRequired('gendertext');"> Female<br>
            <input type="radio" id="gender" name="gender" value="custom" onclick="setRequired('gendertext');"> Other: <input type="text" name="gendertext" id="gendertext"/><br>
            <input type="radio" id="nogenderanswer" name="gender" value="Prefer not to answer" onclick="removeRequired('gendertext');"> Prefer not to answer<br><br>
          </div>
            <br>
        <div class="center" >
          <input id="signupformbutton" type="submit" class="btn btn-primary btn-block" value="Sign up"> 
        </div>
        </form>
      </div> 
    </div>
    <div class="col-1"></div>
  </div>

</div>

<script src="js/start.js"></script>
