
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="inner cover">
        <div id="beforestart">
          <form id="form">
            <label for="restbpm">Resting heart rate:</label>
            <input type="text" id="restbpm" name="restbpm"><br><br>
          </form>
          <button id="formbutton" type="button" class="btn"> submit</button>
        </div>
        <div id="started" style="display:none;">
          <div>
            <h3 id="h">Loading...</h3>
          <p id="msg"></p>
          <button id="start" type="button" class="btn" disabled>Start</button>
          <button id="next" type="button" class="btn" disabled>Switch next</button>
          <button id="stop" type="button" class="btn" disabled>Stop</button>
          <button id="pause" type="button" class="btn" disabled><p id="pausetext">Pause</p></button>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch" checked disabled>
            <label class="form-check-label" for="switch" id="switchtext">Training Mode</label>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/index.js"></script>
