<script src="/js/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/bootstrap.min.js"></script>

<div class="container">
  <div class="vertical-center center row align-items-center bg_gray" id="beforestart">
    <div class="col-1"></div>
    <div class="col-xl-10">
      <div class="center ">
        <form id="form" class="center">
            <label for="restbpm" class="center">Resting heart rate:</label>
            <input type="text" id="restbpm" name="restbpm" style="width: 100%"><br><br>
        </form>
        <div class="center">
          <button id="formbutton" type="button" class="btn btn-block"> submit</button>
        </div>
      </div> 
    </div>
    <div class="col-1"></div>
  </div>

  <div class="vertical-center center row align-items-center" id="started" style="display:none;">
    <div>
      <h3 id="h">Loading...</h3>
      <p id="msg"></p>
      <a href="#" class="play playDisabled" id="pause"></a>

    </div>
    <div class="row align-items-center">
      <div class="col-3"></div>
      <div class="col-6">
        <button id="next" type="button" class="btn btn-block" disabled>Switch next</button>  
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row justify-content-center" style="margin-top: 10px;">
      <div class="col-3"></div>
      <div class="col-6">
        <button id="stop" type="button" class="btn btn-block" disabled>Stop</button> 
      </div>
      <div class="col-3"></div>
    </div>
    <br>
    <div id="player">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <input id="volume-control" type="range" min="0" max="100" step="3" value="50"> 
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-5">
        <label class="" style="float: right" for="Training">
          <input class="" type="radio" name="mode" value="Training" checked>
          Training Mode
        </label>
      </div>
      <div class="col-5">
        <label class="" style="float: left" for="Therapeutic">
          <input class="" type="radio" name="mode" value="Therapeutic">
          Therapeutic Mode
        </label>
      </div>
    </div>
    
  </div>
</div>

<script type="text/javascript" src="js/index.js"></script>
