<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="inner cover">
        <div id="beforestart">
          <form id="form">
            <label for="restbpm">Resting heart rate:</label>
            <input type="text" id="restbpm" name="restbpm"><br><br>
          </form>
          <button id="formbutton" type="button"> submit</button>
        </div>
        <div id="started" style="display:none;">
          <h3 id="h">Loading...</h3>
          <p id="msg"></p>
          <button id="start" type="button" class="btn btn-danger" disabled>start</button>
          <button id="next" type="button" class="btn btn-danger" disabled>switch next</button>
          <button id="stop" type="button" class="btn btn-danger" disabled>stop</button>
        </div>
      </div>
    </div>
  </div>
</div>
